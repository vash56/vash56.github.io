    <h1>Murasaki Shikibu 紫式部 (c. 978- c. 1014)</h1>
    <p>世の中をなになげかましやま櫻花みるほどの心なりせば</p>
    <p>yo no naka o / nani nagekamashi / yamazakura / hana miru hodo no / kokoro nariseba</p>
    <p>Ante este mundo,<br>¿por qué así me lamento?<br>Tan sólo fuera<br>como al mirar las flores<br>de cerezos de montaña…</p>
